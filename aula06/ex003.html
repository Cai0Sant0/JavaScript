<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #adaddd;
            color: white;
            font: normal 1.5em arial;
        }
    </style>
</head>

<body>
    <h1>Olá,mundo!</h1>
    <p>Já me livrei dessa maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um Número"))
        let n2 = Number.parseFloat(window.prompt("Digite outro número"))
        var n4 = Number(window.prompt("Digite um outro Número"))
        var n3 = n1+n2+n4
        window.alert(`A soma entre ${n1} e ${n2} e ${n4} é igual ${n3.toString()}`)
        //(number+number = adição)
        //(string+string = concatenação)
    </script>
</body>
</html>
